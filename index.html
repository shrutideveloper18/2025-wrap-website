<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" , content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    header {

        color: white;
        width: 100%;
        height: 100px;
        display: flex;
        flex-direction: column;
        text-align: center;
        justify-content: center;
    }

    header h1 {
        font-size: 65px;
        color: white;
    }

    header h3 {
        font-size: 25px;
        color: yellow;
    }

    .content {
        min-height: 100vh;
        background:
            linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
            url("images/background.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .contents {
        display: flex;
        gap: 30px;
        color: white;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin-top: 155px;

    }

    .card {
        width: 220px;
        height: 220px;
        border-radius: 50%;


        box-shadow:
            0 15px 30px rgba(0, 0, 0, 0.6),
            inset 0 0 0 6px rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.35s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .wrap-card {
        background: transparent;
        border: 2px solid rgba(255, 215, 0, 0.6);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;

    }




    .contents {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
        transform: translateY(-12px) scale(1.05);
        box-shadow:
            0 25px 45px rgba(255, 215, 0, 0.4),
            inset 0 0 0 6px rgba(255, 215, 0, 0.4);
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.65);
        display: flex;
        align-items: center;
        justify-content: center;

        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .circle-overlay span {
        color: #ffd700;
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
    }

    .card:hover {
        transform: scale(1.06);
        box-shadow: 0 0 45px rgba(255, 215, 0, 0.6);
    }

    .card:hover .overlay {
        opacity: 1;
    }

    .card-link {
        text-decoration: none;
        color: inherit;
        font-family: inherit;
    }
</style>

<body>

    <div class="content">
        <header>
            <h1>2025 WRAP</h1>
            <h3>The sounds, screens & stories of 2025</h3>
        </header>

        <section class="contents">
            <div class="card">
                <a href="movies.html" class="card-link">
                    <img src="images/movies.jpg" alt="">
                    <div class="overlay">
                        <span>MOVIES</span>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="song.html" class="card-link">
                    <img src="images/songs.jpg" alt="">
                    <div class="overlay">
                        <span>SONGS</span>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="actor.html" class="card-link">
                    <img src="images/Screenshot 2025-12-21 231643.png" alt="">
                    <div class="overlay">
                        <span>Actor/Actress</span>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="games.html" class="card-link">
                    <img src="images/games.jpg" alt="">
                    <div class="overlay">
                        <span>GAMES</span>
                    </div>
                </a>
            </div>

            <div class="card">
                <a href="ws.html" class="card-link">
                    <img src="images/webseries.png" alt="">
                    <div class="overlay">
                        <span>Web Series</span>
                    </div>
                </a>
            </div>
        </section>
